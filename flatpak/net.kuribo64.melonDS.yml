---
app-id: net.kuribo64.melonDS
runtime: org.kde.Platform
runtime-version: "5.15"
sdk: org.kde.Sdk
command: melonDS
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
cleanup:
  - "/include"
  - "/share/man"
  - "/lib/pkgconfig"
modules:
  
  - name: libslirp
    buildsystem: meson
    sources:
      - type: archive
        url: https://elmarco.fedorapeople.org/libslirp-4.3.1.tar.xz
        sha256: 388b4b08a8cc0996cc5155cb027a097dc1a7f2cfe84b1121496608ab5366cc48

  - name: melonds
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/Arisotura/melonDS.git
        branch: master
    post-install:
      - "desktop-file-install --dir=/app/share/applications net.kuribo64.melonDS.desktop"
      - "install -D icon/melon_256x256.png /app/share/icons/hicolor/256x256/apps/net.kuribo64.melonDS.png"
