---
app-id: net.kuribo64.melonDS
runtime: org.kde.Platform
runtime-version: "5.15"
sdk: org.kde.Sdk
command: melonDS
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--device=all"
  - "--filesystem=home"
cleanup:
  - "/include"
  - "/share/man"
  - "/lib/pkgconfig"
modules:
  
  - name: libslirp
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/slirp/libslirp/-/archive/v4.3.1/libslirp-v4.3.1.tar.gz
        sha256: 500473e4f957f302cd3a9737b6c9f7512ee17d394f646f4223cf103df249cedc
      - type: patch
        path: libslirp-meson.patch

  - name: melonds
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/Arisotura/melonDS.git
        branch: master
    post-install:
      - "desktop-file-install --dir=/app/share/applications net.kuribo64.melonDS.desktop"
      - "install -D icon/melon_256x256.png /app/share/icons/hicolor/256x256/apps/net.kuribo64.melonDS.png"
